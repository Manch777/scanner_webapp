<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <h3>Сканируйте QR-код</h3>
  <div id="reader" style="width:300px"></div>

  <script>
    const telegram = window.Telegram.WebApp;

    function startScanner() {
      new Html5Qrcode("reader").start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (qr) => {
          if (telegram && telegram.sendData) {
            telegram.sendData(qr);
          } else {
            alert("Не внутри Telegram WebApp");
          }
        },
        (error) => {
          // console.log("Ошибка сканера: ", error);
        }
      ).catch(err => {
        document.getElementById("reader").innerHTML = "Ошибка запуска сканера";
        console.error(err);
      });
    }

    if (telegram && telegram.initData) {
      startScanner();
    } else {
      document.getElementById("reader").innerHTML = "<b>Пожалуйста, откройте ссылку через Telegram</b>";
    }
  </script>
</body>
</html>

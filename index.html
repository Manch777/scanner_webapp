<head>

  <style>

  <script type="module">
    import { BrowserQRCodeReader } from "https://cdn.jsdelivr.net/npm/@zxing/browser@0.0.10/+esm";

    const telegram = window.Telegram.WebApp;
    const codeReader = new BrowserQRCodeReader();
    const previewElem = document.getElementById("preview");
    const videoElem = document.getElementById("video-preview");

    async function startScanner() {
      try {
        console.log("‚è≥ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–∫–∞–Ω–µ—Ä–∞...");

        const devices = await BrowserQRCodeReader.listVideoInputDevices();
        console.log("üì∑ –ù–∞–π–¥–µ–Ω–æ –∫–∞–º–µ—Ä:", devices);

        if (devices.length === 0) {
          previewElem.innerText = "‚ùå –ù–µ—Ç –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ –∏–ª–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞.";
          return;
        }

        previewElem.innerText = "–ö–∞–º–µ—Ä–∞ –≥–æ—Ç–æ–≤–∞. –ù–∞–≤–µ–¥–∏ –Ω–∞ QR-–∫–æ–¥...";

        const result = await codeReader.decodeOnceFromVideoDevice(undefined, videoElem);
        const text = result.getText();

        previewElem.innerText = `‚úÖ QR: ${text}`;
        console.log("‚úÖ –†–∞—Å–ø–æ–∑–Ω–∞–Ω QR:", text);

        if (telegram && telegram.sendData) {
          telegram.sendData(text);
        } else {
          previewElem.innerText = "‚ùó Telegram WebApp –Ω–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω.";
        }

        await codeReader.reset();
      } catch (error) {
        console.error("üö´ –û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ —Å–∫–∞–Ω–µ—Ä–∞:", error);
        previewElem.innerText = "‚ùå –û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã: " + error.message;
      }
    }

    // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–æ–ª—å–∫–æ –≤–Ω—É—Ç—Ä–∏ Telegram WebApp
    if (telegram && telegram.initData) {

      startScanner();
    } else {
      previewElem.innerHTML = "<b>–û—Ç–∫—Ä–æ–π —á–µ—Ä–µ–∑ Telegram WebApp</b>";
    }
  </script>

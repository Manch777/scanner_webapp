<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Сканер QR-кодов</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    h2 {
      margin-bottom: 10px;
    }
    #preview {
      margin: 15px 0;
      font-size: 16px;
      color: #333;
    }
    video {
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 1200px; 
      height: auto; 
    }
  </style>
  <script type="module">
    import { BrowserQRCodeReader } from "https://cdn.jsdelivr.net/npm/@zxing/browser@0.0.10/+esm";

    const previewElem = document.getElementById("preview");
    const videoElem = document.getElementById("video-preview");

    async function startScanner() {
      try {
        const devices = await BrowserQRCodeReader.listVideoInputDevices();

        if (devices.length === 0) {
          previewElem.innerText = "❌ Камера недоступна.";
          return;
        }

        previewElem.innerText = "Камера активна. Наведите на QR-код...";

        const codeReader = new BrowserQRCodeReader();
        const result = await codeReader.decodeOnceFromVideoDevice(undefined, videoElem);

        const userId = result.getText();
        previewElem.innerText = `✅ QR: ${userId}`;

        // редирект в Telegram бота
        const botUsername = "Test_zhazhda_bot"; // ← здесь имя твоего бота (без @)
        window.location.href = `https://t.me/${botUsername}?start=${userId}`;

        await codeReader.reset();
      } catch (error) {
        console.error("Ошибка:", error);
        previewElem.innerText = "❌ Ошибка сканирования: " + error.message;
      }
    }

    startScanner();
  </script>
</head>
<body>
  <h2>Сканируйте QR-код</h2>
  <div id="preview">Загрузка камеры...</div>
  <video id="video-preview" width="300" autoplay muted playsinline></video>
</body>
</html>

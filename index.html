<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <h3>Сканируйте QR-код</h3>
  <div id="reader" style="width:300px"></div>

  <script>
    function startScanner() {
      const qrScanner = new Html5Qrcode("reader");

      qrScanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          // редирект обратно в бота через deep link
          window.location.href = `https://t.me/test1test123456test?start=${decodedText}`;
          qrScanner.stop();
        },
        (error) => {}
      ).catch(err => {
        document.getElementById("reader").innerHTML = "Ошибка запуска сканера";
      });
    }

    startScanner();
  </script>
</body>
</html>
